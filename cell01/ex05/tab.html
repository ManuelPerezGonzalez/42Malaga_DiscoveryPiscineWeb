<!DOCTYPE>
<html>
	<head>
		<title>Table</title>
	</head>
	<body>
		<table style="margin:auto; border:solid black; border-collapse:collapse">
			<tbody>
				<tr style="border:solid black;">
					<td style="background:#556B2F; border:1px solid black; height:100px; width:300px;">
						First cell
					</td>
					<td style="background:salmon; height:100px; width:300px;">
						Second cell
					</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
